<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Noaman Grewatiy">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/main.css">
  <title>Dopamine Detox</title>
</head>

<body>

  <header>

  </header>
  <main>
    <div class="text">
      <h2>D<span>o</span>pamine Det<span>o</span>x</h1>
        <p>The challenge just start right now</p>
    </div>
    <div class="dopamine-detox">
      <div class="box">
        <p class="num" id="day-box">00</p>
        <div>
          <i class="fa-solid fa-calendar-days"></i>
          <p>days</p>
        </div>
      </div>

      <div class="box">
        <p class="num" id="hr-box">00</p>
        <div>
          <i class="fa-solid fa-hourglass-start"></i>
          <p>hours</p>
        </div>
      </div>

      <div class="box">
        <p class="num" id="mi-box">00</p>
        <div>
          <i class="fa-solid fa-clock"></i>
          <p>minutes</p>
        </div>
      </div>

      <div class="box">
        <p class="num" id="se-box">00</p>
        <div>
          <i class="fa-solid fa-stopwatch"></i>
          <p>seconds</p>
        </div>
      </div>

    </div>


    <div class="check-list">
      <div class="to-do">
        <input type="checkbox" id="24hours" disabled checked>
        <label for="24hours">First 24 Hours</label>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
